<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Etch-a-Sketch</div>

    <div class="selections">
        <button class="reset">Reset</button>
        <button class="user-input">Resize</button>
        <button class="ink btn highlight">Ink</button>
        <button class="eraser btn">Eraser</button>
        <button class="random btn">Random</button>
    </div>

    <div class="container"></div>

    <script src="main.js"></script>
</body>
</html>
